<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Log Monitoring</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="mb-4">Gateway Log Monitoring</h1>

        <!-- Summary Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Requests</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalRequests">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Error Rate</div>
                    <div class="card-body">
                        <h5 class="card-title" id="errorRate">0%</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Avg Latency (ms)</div>
                    <div class="card-body">
                        <h5 class="card-title" id="avgLatency">0</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="filterRoute" class="form-label">Route</label>
                        <input type="text" class="form-control" id="filterRoute">
                    </div>
                    <div class="col-md-3">
                        <label for="filterNode" class="form-label">Node</label>
                        <input type="text" class="form-control" id="filterNode">
                    </div>
                    <div class="col-md-2">
                        <label for="filterStatusCode" class="form-label">Status Code</label>
                        <input type="number" class="form-control" id="filterStatusCode">
                    </div>
                    <div class="col-md-2">
                        <label for="filterFrom" class="form-label">From</label>
                        <input type="datetime-local" class="form-control" id="filterFrom">
                    </div>
                    <div class="col-md-2">
                        <label for="filterTo" class="form-label">To</label>
                        <input type="datetime-local" class="form-control" id="filterTo">
                    </div>
                    <div class="col-12">
                        <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
                        <button id="clearFilters" class="btn btn-secondary">Clear Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Time (UTC)</th>
                        <th>Trace ID</th>
                        <th>Route</th>
                        <th>Method</th>
                        <th>Path</th>
                        <th>Downstream Node</th>
                        <th>Status</th>
                        <th>Latency (ms)</th>
                        <th>Service API</th>
                        <th>Client</th>
                        <th>Error</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <!-- Log entries will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="paginationControls">
                <!-- Pagination buttons will be inserted here -->
            </ul>
        </nav>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
