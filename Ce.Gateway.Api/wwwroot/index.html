<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart API Gateway</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .gateway-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .gateway-box {
            width: 100%;
            max-width: 700px;
        }
        .gateway-logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .gateway-logo b {
            font-weight: 600;
        }
        .status-card {
            border-top: 3px solid #007bff;
        }
        .status-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .status-icon i {
            font-size: 30px;
            color: white;
        }
        .info-box {
            min-height: 80px;
            background: #fff;
            width: 100%;
            box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .info-box-icon {
            border-radius: 0.25rem 0 0 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            width: 90px;
            text-align: center;
            flex-shrink: 0;
        }
        .info-box-content {
            padding: 0.5rem 0.75rem;
            flex: 1;
        }
        .info-box-text {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        .info-box-number {
            display: block;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .bg-success { background-color: #28a745 !important; color: white; }
        .bg-info { background-color: #17a2b8 !important; color: white; }
        .bg-primary { background-color: #007bff !important; color: white; }
        .bg-danger { background-color: #dc3545 !important; color: white; }
        .loading-skeleton {
            background-color: #e9ecef;
            border-radius: 4px;
            height: 1.5rem;
            width: 80px;
            display: inline-block;
        }
        @media (max-width: 576px) {
            .gateway-logo {
                font-size: 2rem;
            }
            .info-box {
                flex-direction: column;
                text-align: center;
            }
            .info-box-icon {
                width: 100%;
                border-radius: 0.25rem 0.25rem 0 0;
                padding: 1rem 0;
            }
            .info-box-content {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body class="hold-transition">
    <div class="gateway-wrapper">
        <div class="gateway-box">
            <div class="gateway-logo">
                <b>Smart</b> API Gateway
            </div>

            <div class="card status-card">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <div class="status-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        
                        <h5>
                            <span class="badge badge-success">
                                <i class="fas fa-circle fa-xs"></i> System Running
                            </span>
                        </h5>
                    </div>

                    <!-- Metrics -->
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="info-box">
                                <span class="info-box-icon bg-success">
                                    <i class="far fa-clock"></i>
                                </span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Uptime</span>
                                    <span class="info-box-number" id="uptime">
                                        <span class="loading-skeleton"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="info-box">
                                <span class="info-box-icon bg-info">
                                    <i class="fas fa-tasks"></i>
                                </span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Active Requests</span>
                                    <span class="info-box-number" id="activeRequests">
                                        <span class="loading-skeleton"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="info-box">
                                <span class="info-box-icon bg-primary">
                                    <i class="fas fa-chart-line"></i>
                                </span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Total Requests</span>
                                    <span class="info-box-number" id="totalRequests">
                                        <span class="loading-skeleton"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="info-box" id="nodeStatusBox">
                                <span class="info-box-icon bg-success" id="nodeStatusIcon">
                                    <i class="fas fa-server"></i>
                                </span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Node Status</span>
                                    <span class="info-box-number" id="nodeStatus">
                                        <span class="loading-skeleton"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="text-center mt-3">
                        <a href="/dashboard" class="btn btn-primary btn-lg mr-2 mb-2">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard & Management
                        </a>
                        <a href="/account/login" class="btn btn-outline-secondary btn-lg mb-2">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </a>
                    </div>

                    <!-- Last Updated -->
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            <i class="fas fa-sync-alt"></i> Last updated: 
                            <span id="lastUpdate">Loading...</span>
                        </small>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center text-muted mt-2">
                <small>&copy; 2025 Smart API Gateway. All rights reserved.</small>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>

    <script>
        // Fetch and update system status
        function updateStatus() {
            fetch('/api/systemstatus')
                .then(response => response.json())
                .then(result => {
                    if (result.success && result.data) {
                        const data = result.data;
                        
                        // Update uptime
                        document.getElementById('uptime').textContent = data.uptime;
                        
                        // Update active requests
                        document.getElementById('activeRequests').textContent = data.activeRequests.toLocaleString();
                        
                        // Update total requests
                        document.getElementById('totalRequests').textContent = data.totalRequests.toLocaleString();
                        
                        // Update node status
                        const nodeStatusEl = document.getElementById('nodeStatus');
                        const nodeStatusIcon = document.getElementById('nodeStatusIcon');
                        
                        if (data.nodesDown === 0) {
                            nodeStatusEl.textContent = 'All Nodes Up';
                            nodeStatusIcon.className = 'info-box-icon bg-success';
                        } else {
                            nodeStatusEl.textContent = data.nodesDown + ' Node' + (data.nodesDown > 1 ? 's' : '') + ' Down';
                            nodeStatusIcon.className = 'info-box-icon bg-danger';
                        }
                        
                        // Update timestamp
                        const now = new Date();
                        document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    // Show fallback data
                    document.getElementById('uptime').textContent = 'N/A';
                    document.getElementById('activeRequests').textContent = '0';
                    document.getElementById('totalRequests').textContent = '0';
                    document.getElementById('nodeStatus').textContent = 'Unknown';
                });
        }

        // Initial update
        updateStatus();

        // Update every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
